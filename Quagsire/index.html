<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="scene.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
      <button class="Hotspot" slot="hotspot-1" data-surface="0 0 5590 5589 5586 0.668 0.316 0.017" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">尾部</div>
      </button><button class="Hotspot" slot="hotspot-4" data-surface="0 0 8467 8480 8694 0.173 0.502 0.325" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">身體</div>
      </button><button class="Hotspot" slot="hotspot-7" data-surface="0 0 1563 1725 1718 0.255 0.557 0.189" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">頭部</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
