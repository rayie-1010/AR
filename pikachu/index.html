<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="scene.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
      <button class="Hotspot" slot="hotspot-1" data-position="0.7880723187193542m 3.3788346059641956m 1.7424952436359824m" data-normal="0.6597311376039865m 0.12398388688618044m 0.741203630501325m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">電力袋</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="-1.010255822561715m 4.531189245590831m 0.7831777543831894m" data-normal="0.16509272871681233m 0.5198475818837031m 0.8381544502861653m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">耳朵</div>
      </button><button class="Hotspot" slot="hotspot-4" data-position="0.02296210592361536m 2.6864283769019m -0.8458097190029867m" data-normal="0.9998542848015574m 0.01704733359015671m -0.0008930741471001506m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">雄性尾部</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
